<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #f8f8ff;
      }
    </style>
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"
        ><img src="logo.png" width="125px" height="45px" alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div
      class="container mx-auto my-auto"
      style="
        margin: 0px;
        padding: 20px 10px;
        background-color: #f8f8ff;
        border-radius: 10px;
        font-size: 15px;
      "
    >
      <div class="row">
        <div class="col-auto">
          <h3>Postman Clone</h3>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <form id="Form">
            <div class="form-group row">
              <label for="urlInput" class="col-sm-2 col-form-label">URL</label>
              <div class="col-sm-10">
                <input
                  id="urlInput"
                  type="text"
                  class="form-control"
                  placeholder="Enter URL here"
                />
              </div>
            </div>

            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">
                  Request Type
                </legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="GET"
                      value="GET"
                      checked
                      required
                    />
                    <label class="form-check-label" for="GET">GET</label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="POST"
                      value="POST"
                    />
                    <label class="form-check-label" for="POST">POST</label>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">
                  Content Type
                </legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios1"
                      id="JSON"
                      value="JSON"
                      checked
                      required
                    />
                    <label class="form-check-label" for="JSON">JSON</label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios1"
                      id="CUSTOM"
                      value="CUSTOM"
                    />
                    <label class="form-check-label" for="CUSTOM"
                      >CUSTOM PARAMETERS</label
                    >
                  </div>
                </div>
              </div>
            </fieldset>

            <div id="parametersBox">
              <div class="form-row">
                <label for="url" class="col-sm-2 col-form-label"
                  >Parameter 1</label
                >
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    id="parameterKey1"
                    placeholder="Enter Parameter 1 Key"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    id="parameterValue1"
                    placeholder="Enter Parameter 1 Value"
                  />
                </div>
                <button id="addParam" class="btn btn-primary">+</button>
              </div>
              <div id="params">
                
              </div>
            </div>

            <div class="my-3" id="requestJsonBox">
              <div class="form-group row">
                <label for="requestJsonText" class="col-sm-2 col-form-label"
                  >Enter Request Json</label
                >
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    id="requestJsonText"
                    rows="3"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button id="submitButton" type="submit" class="btn btn-primary">
                  SUBMIT
                </button>
              </div>
            </div>

            <div class="my-3" id="responseJsonBox">
              <div class="form-group row">
                <label for="responseJsonText" class="col-sm-2 col-form-label"
                  >Response</label
                >
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    id="responseJsonText"
                    rows="3"
                  ></textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <hr />
    </div>
  </body>

  <script>
    let parametersBox = document.getElementById("parametersBox");
    parametersBox.style.display = "none";
    let radioParameter = document.getElementById("CUSTOM");
    radioParameter.addEventListener("click", () => {
      document.getElementById("requestJsonBox").style.display = "none";
      parametersBox.style.display = "block";
    });

    let radioJson = document.getElementById("JSON");
    radioJson.addEventListener("click", () => {
      parametersBox.style.display = "none";

      document.getElementById("requestJsonBox").style.display = "block";
    });
    let num = 0;

    let addParam = document.getElementById("addParam");

    function getElementFromString(string) {
      let div = document.createElement("div");
      div.innerHTML = string;
      return div.firstElementChild;
    }

    addParam.addEventListener("click", (event) => {
      event.preventDefault();
      let params = document.getElementById("params");

      let string = `
              <div class="form-row my-2">
                <label for="url" class="col-sm-2 col-form-label"
                  >Parameter ${num + 2}</label
                >
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    id="parameterKey${num + 2}"
                    placeholder="Enter Parameter ${num + 2} Key"
                  />
                </div>
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    id="parameterValue${num + 2}"
                    placeholder="Enter Parameter ${num + 2} Value"
                  />
                </div>
                <button class="btn btn-primary deleteParam">-</button>
              </div>
`;

      let paramElement = getElementFromString(string);
      params.appendChild(paramElement);
      let deleteParam = document.getElementsByClassName("deleteParam");
      for (item of deleteParam) {
        item.addEventListener("click", (e) => {
          e.preventDefault();
          e.target.parentElement.remove();
        });
      }
      num++;
    });

    let submitButton = document.getElementById("submitButton");
    submitButton.addEventListener("click", () => {
      let url = document.getElementById("urlInput").value;

      document.getElementById("responseJsonText").value =
        "Please wait... Fetching response...";
      let requestType = document.querySelector(
        "input[name='gridRadios']:checked"
      ).value;
      let contentType = document.querySelector(
        "input[name='gridRadios1']:checked"
      ).value;

      if (contentType === "CUSTOM") {
        data = {};
        for (let i = 0; i < num + 1; i++) {
          if (document.getElementById("parameterKey" + (i + 1)) != undefined) {
            let key = document.getElementById("parameterKey" + (i + 1)).value;
            let value = document.getElementById(
              "parameterValue" + (i + 1)
            ).value;

            data[key] = value;
          }
        }
        data = JSON.stringify(data);
        console.log(data);
      } else {
        data = document.getElementById("requestJsonText").value;
      }

      if (requestType === "GET") {
        fetch(url, { method: "GET" })
          .then((response) => response.text())
          .then((text) => {
            document.getElementById("responseJsonText").value = text;
          });


      } 
      else 
      {
        fetch(url, {
          method: "POST",
          body:data,
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          }
        })
          .then((response) => response.text())
          .then((text) => {
            document.getElementById("responseJsonText").value = text;
          });
      }
    });

    document.addEventListener("click", (event) => {
      if (event.target.tagName === "A") {
        event.preventDefault();
      }
    });

    document.addEventListener("submit", (event) => {
      event.preventDefault();
    });
  </script>
</html>
