<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>JS Weather App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;


      }
      body {
        background-color:;
      }

     

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row adjust"  style="margin-top: 10px;margin-left: 180px;">
        <div class="col-sm-6">
          <div
            class="caardd "
            style="
              background: linear-gradient(135deg, #00feba, #5b548a);
              margin: 10px;
              padding: 40px;
              border-radius: 10px;
              width: fit-content;
            "
          >
            <div class="search">
              <input
                type="text"
                placeholder="Enter City Name"
                spellcheck="false"
                style="
                  border-radius: 5px;
                  padding: 5px;
                  background: #ebfffc;
                  border: 0;
                  font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
                    'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                  font-size: 15px;
                  cursor: pointer;
                "
              />
              <button class="adBtn"
                style="
                  border-radius: 5px;
                  padding: 5px;
                  border: 0;
                  border-radius: 50%;
                  width: 40px;
                  height: 40px;
                  margin-left: 7px;
                "
              >
                <img src="search.png" alt="" height="15px" width="15px" />
              </button>
            </div>
            <div class="row" style="justify-content: center; align-items: center;">
              <div class="col-sm-12">
                <div class="weather">
                  <img src="rain.png" class="weather-icon" />
                  <h1
                    class="temp"
                    style="
                      text-align: center;
                      font-family: 'Segoe UI', Tahoma, Geneva, Verdana,
                        sans-serif;color: aliceblue;
                    "
                  >
                    32°C
                  </h1>
                  <h2
                    class="city"
                    style="
                      text-align: center;
                      font-family: 'Segoe UI', Tahoma, Geneva, Verdana,
                        sans-serif;color: aliceblue;
                    "
                  >
                    Lahore
                  </h2>
                </div>

                <div class="row" style="margin-top: 30px;margin-bottom: 30px;margin-right: 15px;">
                  <div class="col-6">
                    <div class="detail1"><img src="humidity.png" alt="" height="30px" width="30px" style="margin: 10px;"/></div>
                    <div class="humidityText" style="margin-top: -35px;margin-left: 50px;font-size: 10px;"><p>Humidity <br> 50%</p></div>
                  </div>
                  <div class="col-6">
                    <div class="detail2"><img src="wind.png" alt="" height="30px" width="30px" style="margin: 10px;"/></div>
                    <div class="windText" style="margin-top: -40px;margin-left: 50px;font-size: 10px;""><p>Wind <br> 15 km/h</p></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6" style="margin-top: 250px;margin-left: -80px;">
          <b style="color: #222;font-size:20px;"
            >JavaScript Weather App</b
          >
          <p style="color: #222;">github@bilalxcode</p>
        </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      const apiKey="09822a650889328d4462b3bf725dc962";
      const apiURL="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

      const searchBox=document.querySelector(".search input");
      const searchBtn=document.querySelector(".search button");

      const weatherIcon=document.querySelector(".weather-icon");


      async function checkWeather(city){
        const response = await fetch(apiURL+city+`&appid=${apiKey}`);
        var data=await response.json();
        console.log(data);

        document.querySelector(".city").innerHTML=data.name;
        document.querySelector(".temp").innerHTML=Math.round(data.main.temp) + "°C";
        document.querySelector(".windText").innerHTML="Wind Speed "+data.wind.speed+"km/h";
        document.querySelector(".humidityText").innerHTML="Humidity "+data.main.humidity;



        if(data.weather[0].main == "Clouds"){
        weatherIcon.src="clouds.png";
        }
        else if(data.weather[0].main == "Clear"){
        weatherIcon.src="clear.png";
        }
        else if(data.weather[0].main == "Rain"){
        weatherIcon.src="rain.png";
        }else if(data.weather[0].main == "Drizzle"){
        weatherIcon.src="drizzle.png";
        }else if(data.weather[0].main == "Mist"){
        weatherIcon.src="mist.png";
        }
      }

searchBtn.addEventListener("click",function(){
  const city = searchBox.value;

  checkWeather(city);
})

console.log(searchBox.value);

    </script>
  </body>
</html>
